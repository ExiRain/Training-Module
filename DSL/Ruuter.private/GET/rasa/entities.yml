getEntities:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/entities/_search?size=10000"
  result: getEntitiesResult

mapEntitiesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-entities"
    body:
      hits: ${getEntitiesResult.response.body.hits.hits}
  result: entitiesData
  next: sortEntities

sortEntities:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/sort-entities"
    body:
      hits: ${entitiesData.response.body.data.entities}
  result: entitiesData
  next: returnSuccess

returnSuccess:
  return: ${entitiesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
